<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"
            [ngStyle]="styleImage">
        </div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.ref }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{ product.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="AddProduct()">Me gusta</button>
        <button mat-button (click)="markCompleted(product)">Compartir</button>
    </mat-card-actions>
</mat-card>
